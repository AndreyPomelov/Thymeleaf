<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Price list</title>
</head>
<body>
<table border="1">
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Password</th>
  </tr>
  <tr th:each="c : ${users}">
    <td th:text="${c.getId()}"></td>
    <td th:text="${c.getName()}"></td>
    <td th:text="Hidden"></td>
  </tr>
</table>
</body>
</html>
